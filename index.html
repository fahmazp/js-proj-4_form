<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Validation form</title>
</head>

<body>

    <div class="isolate px-6 py-24 sm:py-32 lg:px-8">
        <div class="mx-auto max-w-2xl text-center">
            <h2 class="text-balance text-3xl font-semibold tracking-tight text-gray-900 sm:text-5xl">Account Details
                Form</h2>
        </div>
        <form class="mx-auto mt-10 max-w-xl cmxform" id="commentForm">
            <div class="grid grid-cols-1 gap-x-8 gap-y-4 sm:grid-cols-2">

                <div>
                    <label for="first-name" class="block text-sm/6 font-semibold text-gray-900">First name</label>
                    <div class="mt-2.5">
                        <input type="text" name="first-name" id="first-name" autocomplete="given-name"
                            class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-gray-300
                             placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
                    </div>
                </div>

                <div>
                    <label for="last-name" class="block text-sm/6 font-semibold text-gray-900">Last name</label>
                    <div class="mt-2.5">
                        <input type="text" name="last-name" id="last-name" autocomplete="family-name"
                            class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-gray-300
                             placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
                    </div>
                </div>

                <div class="sm:col-span-2">
                    <label for="email" class="block text-sm/6 font-semibold text-gray-900">Email</label>
                    <div class="mt-2.5">
                        <input type="email" name="email" id="email" autocomplete="email"
                            class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-gray-300
                             placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
                    </div>
                </div>

                <div class="sm:col-span-2">
                    <label for="phone" class="block text-sm/6 font-semibold text-gray-900">Phone</label>
                    <div class="mt-2.5">
                        <input type="number" name="phone" id="phone" autocomplete="phone"
                            class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-gray-300
                             placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
                    </div>
                </div>

                <div class="sm:col-span-2">
                    <label for="age" class="block text-sm/6 font-semibold text-gray-900">Age</label>
                    <div class="mt-2.5">
                        <input type="text" name="age" id="age" autocomplete="age"
                            class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-gray-300
                             placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
                    </div>
                </div>

                <div class="sm:col-span-2">
                    <label for="sex" class="block text-sm/6 font-semibold text-gray-900">Gender</label>
                    <div class="mt-2.5">
                        <input type="text" name="sex" id="sex" autocomplete="gender"
                            class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-gray-300
                             placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
                    </div>
                </div>

                <div class="sm:col-span-2">
                    <label for="message" class="block text-sm/6 font-semibold text-gray-900">Address</label>
                    <div class="mt-2.5">
                        <textarea name="message" id="message" rows="4"
                            class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-gray-300
                             placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"></textarea>
                    </div>
                </div>

                <div class="flex gap-x-4 sm:col-span-2">
                    <div class="flex h-6 items-center">
                        <button type="button"
                            class="flex w-8 flex-none cursor-pointer rounded-full bg-gray-200 p-px ring-1 ring-inset ring-gray-900/5 transition-colors duration-200 ease-in-out focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                            role="switch" aria-checked="false" aria-labelledby="switch-1-label">

                            <span aria-hidden="true"
                                class="size-4 translate-x-0 transform rounded-full bg-white shadow-sm ring-1 ring-gray-900/5 transition duration-200 ease-in-out"></span>
                        </button>
                    </div>
                    <label class="text-sm/6 text-gray-600" id="switch-1-label">
                        By selecting this, you agree to our
                        <a href="#" class="font-semibold text-indigo-600">privacy&nbsp;policy</a>.
                    </label>
                </div>

            </div>
            <div class="mt-10">
                <button type="submit" class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm
                     hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2
                      focus-visible:outline-indigo-600">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script>
        $(document).ready(function () {
            // Initialize jQuery Validation
            $("#commentForm").validate({
                rules: {
                    "first-name": {
                        required: true,
                        minlength: 3,
                        maxlength: 50
                    },
                    "last-name": {
                        required: true,

                    },
                    email: {
                        required: true,
                        email: true
                    },
                    phone: {
                        required: true,
                        minlength: 10,
                        maxlength: 14,
                        digits: true
                    },
                    age: {
                        required: true,
                        number: true,
                        min: 18,
                        max: 120
                    },
                    sex: {
                        required: true,
                        minlength: 4,
                        maxlength: 15
                    },
                    message: {
                        maxlength: 50
                    }
                },
                messages: {
                    "first-name": {
                        required: "First name is required",
                        minlength: "First name must be at least 3 characters",
                        maxlength: "First name must not exceed 50 characters"
                    },
                    "last-name": {
                        required: "Last name is required",
                        minlength: "Last name must be at least 3 characters",
                        maxlength: "Last name must not exceed 50 characters"
                    },
                    email: {
                        required: "Email is required",
                        email: "Please enter a valid email address"
                    },
                    phone: {
                        required: "Phone number is required",
                        minlength: "Phone number must be at least 10 digits",
                        maxlength: "Phone number must not exceed 14 digits",
                        digits: "Please enter a valid phone number"
                    },
                    age: {
                        required: "Age is required",
                        number: "Please enter a valid number",
                        min: "Age must be at least 18",
                        max: "Age must not exceed 120"
                    },
                    sex: {
                        required: "Gender is required",
                        minlength: "Gender must be at least 4 characters",
                        maxlength: "Gender must not exceed 15 characters"
                    },
                    message: {
                        maxlength: "Address must not exceed 50 characters"
                    }
                },
                submitHandler: function (form) {
                    alert("Form is valid and ready for submission!");
                    form.submit();
                }
            });
        });
    </script>

    <script src="https://cdn.tailwindcss.com"></script>\

</body>

</html>
